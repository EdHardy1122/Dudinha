<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Te amo Dudinhaaa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      color: white;
      text-shadow: 0 0 10px rgb(255, 0, 255);
    }

    .foto {
      width: 200px;
      border-radius: 15px;
      margin: 20px;
      box-shadow:
        0 0 10px red,
        0 0 20px green,
        0 0 30px blue;
    }

    .texto {
      max-width: 600px;
      margin: 30px auto;
      font-size: 1.2em;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      text-shadow: 0 0 5px #ff00ff;
    }

    .coelho {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 1000;
      background-color: transparent;
      border: none;
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s linear forwards;
      box-shadow: 0 0 10px pink, 0 0 20px deeppink, 0 0 30px hotpink;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #play-button {
      background: hotpink;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      transition: transform 0.2s;
    }

    #play-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Botão para iniciar a música -->
  <button id="play-button">Tocar Música 🎶</button>

  <!-- Áudio com ID para controle via JS -->
  <audio id="musica" loop>
    <source src="Pelo_Tempo_Que_Durar.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="hearts-container"></div>

  <h1>Te amo Dudinhaaa 💗</h1>
  <img src="foto_dela.jpg" alt="Dudinha" class="foto">

  <div class="texto">
    <p>
      Dudinha, você é linda demais, por dentro e por fora. É impressionante como seu jeitinho me faz sorrir até nos piores dias. Só queria que você soubesse o quanto é importante pra mim, o quanto eu amo ter você na minha vida. 💖
    </p>
  </div>

  <img src="coelhinho.gif" alt="Coelhinho" class="coelho" id="coelho">

  <script>
    const coelho = document.getElementById('coelho');
    document.addEventListener('mousemove', e => {
      coelho.style.left = (e.pageX - 20) + 'px';
      coelho.style.top = (e.pageY - 20) + 'px';
    });

    // Criar corações
    const heartsContainer = document.querySelector('.hearts-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);

    // Tocar música ao clicar no botão
    const playButton = document.getElementById('play-button');
    const musica = document.getElementById('musica');
    playButton.addEventListener('click', () => {
      musica.play();
      playButton.style.display = 'none'; // Oculta o botão após clique
    });
  </script>
</body>
</html>
